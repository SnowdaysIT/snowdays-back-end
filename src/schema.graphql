type Profile{
  id: ID!
  first_name: String!
  last_name: String!
  university: University!
  phone_number: String!
  badge_number: String!
  gender: GenderType!
  food_allergies: String!
  height: Float
  weight: Float
  shoe_size: String
  activity: [Activity]
  accomodation: Accomodation
}

enum GenderType {
  MALE
  FEMALE
}

type User {
  id: ID!
  profile: Profile
  email: String!
  password: String!
}

type Role{
  id: ID!
  name: String!
  permission: [Permission!]!
}

type Permission{
  id: ID!
  role: User!
  action: String
  resources: String
  domain: String
}

type University{
  id:ID!
  contact_person: Profile
  address: String
  name: String!
}

type Activity{
  id: ID!
  name: String!
  date_of_activity: DateTime!
}

type Accomodation{
  id: ID!
  address: String!
  host: Profile
  phone_number: String!
}